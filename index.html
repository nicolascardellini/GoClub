<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoClub - Gestión de Club Deportivo</title>
    <style>
        /* Estilos básicos */
        
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            overflow: hidden;
            background-image: url(Goclub.jpg);

        }

        /* Contenedor principal */
        .container {
            text-align: center;
            background-color: goldenrod;
            padding: 10px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Título del software */
        h1 {
            color: #005cbf;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        /* Subtítulo */
        h2 {
            color: #333;
            font-size: 1.2em;
            font-weight: 400;
        }

        /* Imagen del club deportivo */
        .club-image {
            width: 200px;
            max-width: 400px;
            height: auto;
            border-radius: 8px;
        }

        /* Botón de presentación */
        .btn-presentacion {
            margin-top: 20px;
            background-color: #005cbf;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-presentacion:hover {
            background-color: #003d82;
        }

        /* Animación de texto */
        #mensaje {
            font-size: 1.2em;
            color: #333;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
    </style>
</head>
<body>
    <!-- Contenedor principal -->
    <div class="container">
        <h1>GoClub</h1>
        <h2>El mejor software para la gestión de tu club deportivo</h2>
        <!-- Imagen representativa del club deportivo -->
        <img src="img/pngegg.png" alt="Club Deportivo" class="club-image">
        <!-- Botón de presentación -->
        <button class="btn-presentacion" onclick="mostrarMensaje()">Descubre más</button>
        <!-- Mensaje de presentación -->
        <p id="mensaje">¡Bienvenido a GoClub! Aquí podrás gestionar tus equipos, socios y mucho más.</p>
    </div>

    <!-- JavaScript para la presentación -->
    <script>
        function mostrarMensaje() {
            // Selecciona el elemento de mensaje y cambia la opacidad para mostrar el texto.
            const mensaje = document.getElementById('mensaje');
            mensaje.style.opacity = 1;

            // Cambia el contenido del mensaje después de 2 segundos.
            setTimeout(() => {
                mensaje.textContent = 'Con GoClub, lleva tu club deportivo al siguiente nivel.';
            }, 2000);
        }
    </script>
</body>
</html>
