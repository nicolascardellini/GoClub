<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoClub - Gestión de Club Deportivo</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            overflow: hidden;
            background-image: url(Goclub.jpg);
        }

        .container {
            text-align: center;
            background-color: goldenrod;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #005cbf;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        h2 {
            color: #333;
            font-size: 1.2em;
            font-weight: 400;
        }

        .club-image {
            width: 200px;
            max-width: 400px;
            height: auto;
            border-radius: 8px;
        }

        .btn {
            margin-top: 20px;
            background-color: #005cbf;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #003d82;
        }

        #mensaje {
            font-size: 1.2em;
            color: #333;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }

        .close {
            float: right;
            font-size: 1.5em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GoClub</h1>
        <h2>El mejor software para la gestión de tu club deportivo</h2>
        <img src="img/pngegg.png" alt="Club Deportivo" class="club-image">
        <button class="btn" onclick="mostrarMensaje()">Descubre más</button>
        <button class="btn" onclick="mostrarLogin()">Iniciar Sesión</button>
        <p id="mensaje">¡Bienvenido a GoClub! Aquí podrás gestionar tus equipos, socios y mucho más.</p>
    </div>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarLogin()">&times;</span>
            <h2>Iniciar Sesión</h2>
            <input type="text" placeholder="Usuario" id="usuario"><br><br>
            <input type="password" placeholder="Contraseña" id="password"><br><br>
            <button class="btn" onclick="login()">Ingresar</button>
        </div>
    </div>

    <script>
        function mostrarMensaje() {
            const mensaje = document.getElementById('mensaje');
            mensaje.style.opacity = 1;
            setTimeout(() => {
                mensaje.textContent = 'Con GoClub, lleva tu club deportivo al siguiente nivel.';
            }, 2000);
        }

        function mostrarLogin() {
            document.getElementById('loginModal').style.display = 'flex';
        }

        function cerrarLogin() {
            document.getElementById('loginModal').style.display = 'none';
        }

        function login() {
            alert("Inicio de sesión en proceso...");
            cerrarLogin();
        }
    </script>
</body>
</html>
